        <main>
            <h1>Contact Us</h1>
        </main>
        <section>
            <fieldset>
                <legend>Get in Touch</legend>
                <form action="mailto:sherd@dallascollege.edu" id="contact" method="post"></form>
                <p>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Last Name">
                </p>
                <p>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="First Name">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email">
                </p>
                <p>
                    <label for="thoughts">Your Thoughts</label>
                    <input type="textarea" id="thoughts" name="thoughts" placeholder="thoughts">
                </p>
                <p>
                    <label for="suggestion">Suggetion</label>
                    <input type="radio" id="suggestion" name="suggestion" placeholder="suggestion"><br>
                    <label for="comment">Comment</label>
                    <input type="radio" id="comment" name="comment" placeholder="Comment"><br>
                    <label for="">Question</label><input type="radio" id="question" name="question" placeholder="Question">
                </p>

                <p>
                    <select name="about-visitor" id="">
                        <option value="1">I'm a fan</option>
                        <option value="2">I'd like to be a fan</option>
                        <option value="3">I'm a hater/troll</option>
                    </select>
                </p>
                <p><label for="signup">Sign Up For Newsletter</label><input type="checkbox" id="signup" name="signup" placeholder="Sign me up"></p>

                <p><input type="submit" id="submit" name="submit" value="Submit Form"></p>
                <p><input type="reset" id="reset" name="reset" value="Erase everything"></p>

            </fieldset>
